<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Flodesk</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="https://assets.stickpng.com/images/62fcf6f61b464bd3c59eedaf.png"
        alt="Flodesk logo"
        class="logo"
      />
      <p class="message-text">Welcome back!</p>
      <div class="inputs">
        <input
          type="text"
          class="text-input"
          name="email"
          placeholder="Enter your email"
        />
        <br />
        <input
          type="password"
          class="text-input"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <button class="button">Log in to Flodesk</button>
      <div class="login-footer">
        <div class="row">
          <p class="info-msg">Not a member?</p>
          <a class="link" href="#">Sign up</class=></a>
        </div>
      </div>
      <a href="#" class="link-big">Forgot your password?</a>
          <p class="footer-text">
        By continuing, you agree to Flodesk's
         <a href="#"class='link'>terms</a><br>and acknowledge you've read our<a href="#" class="link">privacy policy</a></p>
    </p>
    </div>
  </body>
</html>
